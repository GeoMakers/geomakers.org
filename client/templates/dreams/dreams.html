<template name="dreams">
  {{#contentFor 'header'}}
    <div class="container">
      <h1>{{title}}</h1>
    </div>
  {{/contentFor}}
  <a href="{{pathFor 'newDream'}}" class="add media">
    <div class="media-left media-middle">
      <i class="fa fa-plus-circle media-object"></i>
    </div>
    <div class="media-body media-middle">
      Share your dream
    </div>
  </a>
  {{> dreamsFeed}}
</template>

<template name="dreamsFeed">
  {{> feed items=dreams itemRoute='dream' class='dreams' actionsTemplate='dreamActions'}}
</template>

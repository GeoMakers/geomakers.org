<template name="user">
  {{#contentFor 'header'}}
    <div class="container">
      <h1>
        {{> avatar user=this size='large'}}
        {{profile.name}}
      </h1>
    </div>
  {{/contentFor}}

  {{{profile.body}}}

  {{#contentFor 'aside'}}
    {{#if dreams}}
      <h2>Dreams</h2>
      <ul>
        {{#each dreams}}
          <li><a href="{{pathFor 'dream'}}">{{title}}</a></li>
        {{/each}}
      </ul>
    {{/if}}
  {{/contentFor}}
</template>

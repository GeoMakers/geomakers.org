<template name="user">
  <div class="user">
    <header class="page-header">
      <div class="container">
        <h1>
          {{> profilePic size='large'}}
          {{profile.name}}
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-8">
          {{{profile.body}}}
        </div>
        <div class="col-sm-5 col-md-4">
          {{> ad}}
          {{#if dreams}}
            <h2>Dreams</h2>
            <ul>
              {{#each dreams}}
                <li><a href="{{pathFor 'dream'}}">{{title}}</a></li>
              {{/each}}
            </ul>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

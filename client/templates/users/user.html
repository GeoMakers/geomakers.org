<template name="user">
  {{#contentFor 'header'}}
    <div class="container">
      <h1>
        {{> avatar user=this size='large'}}
        {{profile.name}}
      </h1>
    </div>
  {{/contentFor}}

  {{{profile.body}}}

  {{>contentFor region='aside' template="userAside"}}
</template>

<template name="userAside">
  {{#if dreams}}
    <div class="dreams">
      <h2>Dreams</h2>
      <ul class="list-unstyled">
        {{#each getDreams}}
          <li><a href="{{pathFor 'dream'}}">{{title}}</a></li>
        {{/each}}
      </ul>
      {{#if hasMoreDreams}}
        <button class="btn btn-default btn-xs show-all"><i class="fa fa-chevron-circle-down"></i> Show all</button>
      {{/if}}
    </div>
  {{/if}}
</template>

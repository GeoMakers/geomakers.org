<template name="editRecipe">
  {{#contentFor 'header'}}
    {{> recipeHeader}}
  {{/contentFor}}
  {{#autoForm collection='orion.entities.recipes.collection' doc=this id='editRecipeForm' type='update' class='form-horizontal'}}
    {{> recipeForm}}
  {{/autoForm}}
</template>

<template name="recipeForm">
  {{> afQuickField name='title' label='Name your recipe' help='Your recipe name should be simple and specific' template='bootstrap3-horizontal-geomakers' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='body' label='Tell us about your recipe' template='bootstrap3-horizontal' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='imageIds' label='Show us your recipe' template='bootstrap3-horizontal-geomakers' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='videos' label='Share your videos' template='bootstrap3-horizontal-geomakers' help='<i class="fa fa-youtube" title="YouTube"></i> <i class="fa fa-vimeo-square" title="Vimeo"></i> <i class="fa fa-vine" title="Vine"></i><span title="etc.">â€¦</span>' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='supplies' label='What supplies are needed?' template='bootstrap3-horizontal-geomakers' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='steps' label='Describe the steps of the recipe' template='bootstrap3-horizontal-geomakers' label-class='col-sm-3' input-col-class='col-sm-9 steps'}}
  {{> afQuickField name='links' label='Share your links' template='bootstrap3-horizontal-geomakers' label-class='col-sm-3' input-col-class='col-sm-9'}}
  {{> afQuickField name='tags' template='bootstrap3-horizontal' label-class='col-sm-3' input-col-class='col-sm-9'}}
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</template>

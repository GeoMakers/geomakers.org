<template name="recipe">
  {{#contentFor 'header'}}
    {{> recipeHeader}}
  {{/contentFor}}

  {{#if imagesOrVideos}}
    {{> gallery}}
  {{/if}}

  {{{body}}}

  {{#if supplies}}
    <h2>Supplies</h2>
    <ul>
      {{#each supplies}}
        <li>{{{linkify this}}}</li>
      {{/each}}
    </ul>
  {{/if}}

  {{#if steps}}
    <h2>Steps</h2>
    <ol class="steps">
      {{#each steps}}
        <li>
          <h3>{{title}}</h3>
          <div class="body">
            {{{body}}}
          </div>
        </li>
      {{/each}}
    </ol>
  {{/if}}

  {{#if links}}
    <h2>Links</h2>
    <ul class="fa-ul">
      {{#each links}}
        <li><a href="{{this}}" target="_blank"><i class="fa-li fa fa-link"></i>{{this}}</a></li>
      {{/each}}
    </ul>
  {{/if}}

  {{#if files}}
    <h2>Files</h2>
    <ul class="fa-ul">
      {{#each files}}
        <li><a href="{{this.url}}" target="_blank"><i class="fa-li fa fa-{{fileIcon}}"></i>{{this.original.name}}</a></li>
      {{/each}}
    </ul>
  {{/if}}

  <div class="comments">
    {{> disqus}}
  </div>

  {{#contentFor 'aside'}}
    <h2>Share</h2>
    {{> sharing}}
    {{#if tags}}
      <h2>Tags</h2>
      {{#each tags}}
        <a href="{{pathFor 'tag' tag=this}}" class="label label-default">{{this}}</a>
      {{/each}}
    {{/if}}
    <h2>Actions</h2>
    {{> recipeActions}}
    {{#if currentUserIsAuthor}}
      <ul class="list-unstyled">
        <li><a href="{{pathFor 'editRecipe'}}"><i class="fa fa-pencil fa-fw"></i>Edit</a></li>
      </ul>
    {{/if}}
  {{/contentFor}}
</template>

<template name="recipeHeader">
  <div class="container">
    <h1>{{title}}</h1>
    <p>
      {{#with author}}
        <a href="{{pathFor 'user'}}">
          {{> avatar user=this}}
          <span class="name">{{profile.name}}</span>
        </a>
      {{/with}}
      <small>{{formatDateTime createdAt}}</small>
    </p>
  </div>
</template>

<template name="recipeActions">
  <div class="actions">
    <ul class="list-inline">
      <li>
        <a href="{{pathFor 'activities' query=getQuery}}" class="boost {{class}}">
          <i class="fa fa-fw fa-bullhorn"></i>Boost
        </a>
      </li>
    </ul>
  </div>
</template>

<template name="navbar">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="/img/brand.png" alt="{{dict 'siteName' 'GeoMakers'}}"></a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="{{isActivePath regex='dreams'}}">
            <a href="{{pathFor 'dreams'}}">Dream</a>
          </li>
          <li class="{{isActivePath regex='recipes'}}">
            <a href="{{pathFor 'recipes'}}">Make</a>
          </li>
          <li class="{{isActivePath regex='activities'}}">
            <a href="{{pathFor 'activities'}}">Boost</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              {{#with currentUser}}
                <a href="{{pathFor 'user'}}" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                  {{> avatar user=this size='extra-small'}}
                  {{profile.name}}
                  <span class="fa fa-caret-down"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="{{pathFor 'user'}}"><i class="fa fa-user fa-fw"></i> My Profile</a></li>
                  <li><a href="{{pathFor 'userEdit'}}"><i class="fa fa-pencil fa-fw"></i> Edit Profile</a></li>
                  <li class="divider"></li>
                  <li><a href="#" class="sign-out-button"><i class="fa fa-sign-out fa-fw"></i> Sign Out</a></li>
                </ul>
              {{/with}}
            </li>
          {{else}}
            <li>
              <a href="{{pathFor 'atSignIn'}}"><i class="fa fa-sign-in"></i> Sign In</a>
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="appBody">
  <!--[if lt IE 9]>
    <p class="alert alert-danger">You are using an outdated browser. Please <a href="http://browsehappy.com/" class="alert-link">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  {{> navbar}}
  <main class="{{routeName}}">
    {{#if hasRegion 'header'}}
      <header class="page-header">
        {{> yield 'header'}}
      </header>
    {{/if}}
    <div class="container">
      <div class="row">
        <article class="{{#if hasRegion 'aside'}}col-sm-8{{else}}col-sm-12{{/if}}">
          {{> yield}}
        </article>
        {{#if hasRegion 'aside'}}
          <aside class="col-sm-4">
            {{> ad}}
            {{> yield 'aside'}}
          </aside>
        {{/if}}
      </div>
    </div>
  </main>
  {{> footer}}
</template>

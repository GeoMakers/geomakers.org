<template name="activity">
  {{#contentFor 'header'}}
    {{> activityHeader}}
  {{/contentFor}}

  {{#if imagesOrVideos}}
    {{> gallery}}
  {{/if}}

  {{{body}}}

  {{#if location}}
    <h2>Location</h2>
    <div id="map"></div>
  {{/if}}

  {{#if links}}
    <h2>Links</h2>
    <ul class="fa-ul">
      {{#each links}}
        <li><a href="{{this}}" target="_blank"><i class="fa-li fa fa-link"></i>{{this}}</a></li>
      {{/each}}
    </ul>
  {{/if}}

  {{#if files}}
    <h2>Files</h2>
    <ul class="fa-ul">
      {{#each files}}
        <li><a href="{{this.url}}" target="_blank"><i class="fa-li fa fa-{{fileIcon}}"></i>{{this.original.name}}</a></li>
      {{/each}}
    </ul>
  {{/if}}

  <div class="comments">
    {{> disqus}}
  </div>

  {{#contentFor 'aside'}}
    <h2>Share</h2>
    {{> sharing}}
    {{#if tags}}
      <h2>Tags</h2>
      {{#each tags}}
        <a href="{{pathFor 'tag' tag=this}}" class="label label-default">{{this}}</a>
      {{/each}}
    {{/if}}
    {{#if currentUserIsAuthor}}
      <h2>Actions</h2>
      <ul class="list-unstyled">
        <li><a href="{{pathFor 'editActivity'}}"><i class="fa fa-pencil fa-fw"></i>Edit</a></li>
      </ul>
    {{/if}}
  {{/contentFor}}
</template>

<template name="activityHeader">
  <div class="container">
    <h1>{{title}}</h1>
    <p>
      {{#with author}}
        <a href="{{pathFor 'user'}}">
          {{> avatar user=this}}
          <span class="name">{{profile.name}}</span>
        </a>
      {{/with}}
      <small>{{date createdAt}}</small>
    </p>
  </div>
</template>

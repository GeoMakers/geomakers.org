<template name="activities">
  {{#contentFor 'header'}}
    <div class="container">
      <h1>{{title}}</h1>
    </div>
  {{/contentFor}}
  <a href="{{pathFor 'newActivity'}}" class="add media">
    <div class="media-left media-middle">
      <i class="fa fa-plus-circle media-object"></i>
    </div>
    <div class="media-body media-middle">
      Share an activity
    </div>
  </a>
  {{> feed items=activities itemRoute='activity'}}
</template>
